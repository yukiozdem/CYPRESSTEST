name: Cypress Automation Tests

on:
  pull_request:
    branches: 
      - dev
      - main
  push:
    branches:
      - dev

env:
  CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'dev' || (github.event_name == 'push' && github.ref == 'refs/heads/dev')
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Cypress
        run: npx cypress install

      - name: Run Smoke Tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
          browser: chrome
          headless: true
          spec: 'cypress/e2e/smoke/**/*.cy.js'
          config: video=false,screenshotOnRunFailure=true
        env:
          CYPRESS_baseUrl: http://localhost:3000

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: smoke-test-screenshots
          path: cypress/screenshots
          retention-days: 7

  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    timeout-minutes: 120
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Cypress
        run: npx cypress install

      - name: Run Regression Tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          headless: true
          spec: 'cypress/e2e/regression/**/*.cy.js'
          config: video=true,screenshotOnRunFailure=true
        env:
          CYPRESS_baseUrl: http://localhost:3000

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: regression-test-results
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 30

  status-check:
    name: Test Status Check
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    if: always()
    
    steps:
      - name: Check smoke test results
        run: |
          if [ "${{ needs.smoke-tests.result }}" == "failure" ]; then
            echo "❌ Smoke tests failed - PR cannot be merged"
            exit 1
          elif [ "${{ needs.smoke-tests.result }}" == "success" ]; then
            echo "✅ All smoke tests passed - PR ready for review"
          else
            echo "⚠️ Smoke tests were skipped or cancelled"
          fi